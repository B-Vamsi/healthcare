# Server Configuration
server.port=9090

# --- Datasource Configuration ---
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=system
spring.datasource.password=0103
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# --- JPA/Hibernate Configuration (Essential for Spring Data JPA) ---
# Set the correct dialect for modern Oracle databases
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
# The 'none' setting is safe, but prevents automatic table creation.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true